services:
  openwrt-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openwrt-build
    volumes:
      # Mount the entire project directory
      - .:/workspace:rw
      # Mount a persistent volume for the OpenWrt source and build cache
      # This aligns with BUILD_DIR="${PROJECT_ROOT}/build" in build.sh
      - openwrt-build-cache:/workspace/build/openwrt:rw
      # Optional: Mount ccache directory for faster compilation
      - ccache-data:/home/builder/.ccache
    working_dir: /workspace
    environment:
      - HOST_UID=${UID:-1000}
      - HOST_GID=${GID:-1000}
      - CCACHE_DIR=/home/builder/.ccache
      - CCACHE_MAX_SIZE=10G
      - FORCE_UNSAFE_CONFIGURE=1
    stdin_open: true
    tty: true
    # Set resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G

  # Service for quick build commands
  openwrt-build:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openwrt-quick-build
    volumes:
      - .:/workspace:rw
      - openwrt-build-cache:/workspace/build/openwrt:rw
      - ccache-data:/home/builder/.ccache
    working_dir: /workspace
    environment:
      - HOST_UID=${UID:-1000}
      - HOST_GID=${GID:-1000}
      - CCACHE_DIR=/home/builder/.ccache
      - CCACHE_MAX_SIZE=10G
      - FORCE_UNSAFE_CONFIGURE=1
    profiles:
      - build

volumes:
  # Persistent volume for OpenWrt build files and cache
  openwrt-build-cache:
    driver: local
  # Persistent volume for ccache to speed up compilation
  ccache-data:
    driver: local